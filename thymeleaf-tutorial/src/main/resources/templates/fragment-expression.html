<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Fragment Expression</title>
</head>
<body>
<h1>
    Fragment Expression Demo:
</h1>
<!--th:replace nó sẽ thay thế toàn bộ thẻ chứa nó bằng fragment mình đã định nghĩa-->
<div th:replace="~{commom/header :: header}"></div>
<div>
    <h1>Page Body</h1>
</div>
<div th:insert="~{commom/footer :: footer}"></div>
</body>
</html>
